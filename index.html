<!DOCTYPE html><html lang="fa"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Coin - نسخه 0.1.1</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      background: #fffbe6;
      font-family: 'Vazir', monospace;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    .info {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: #ffc107;
      color: #000;
      border-radius: 50%;
      font-size: 12px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
      margin-right: 5px;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 200px;
      z-index: 100;
    }
  </style>
</head>
<body>
<h1>Happy Coin - نسخه 0.1.1</h1>
<div>
  <span class="info" onmouseover="showTooltip(event, 'با کلیک روی سکه، سکه عادی دریافت می‌کنید.')" onmouseout="hideTooltip()">!</span>
  <img src="https://i.postimg.cc/nrWTP5cb/coin-pixel.png" onclick="addCoin()" style="width:100px;cursor:pointer;" alt="coin">
</div>
<p>سکه‌های شما: <span id="coins">0</span></p>
<div>
  <span class="info" onmouseover="showTooltip(event, 'کد تقلب را وارد کنید تا پاداش بگیرید.')" onmouseout="hideTooltip()">!</span>
  <input type="text" id="cheat" placeholder="کد تقلب">
  <button onclick="applyCheat()">اعمال</button>
</div>
<p>سکه سیاه: <span id="blackCoins">0</span></p>
<p>توضیح کنار هر دکمه با علامت تعجب (!)</p>
<div class="tooltip" id="tooltip"></div>
<script>
let coins = 0;
let blackCoins = 0;
let usedCodes = [];
function addCoin() {
  coins++;
  if (coins % 15 === 0) blackCoins++;
  update();
}
function update() {
  document.getElementById("coins").innerText = coins;
  document.getElementById("blackCoins").innerText = blackCoins;
}
function applyCheat() {
  const code = document.getElementById("cheat").value.trim().toLowerCase();
  if (usedCodes.includes(code)) return alert("این کد قبلاً استفاده شده");
  if (code === "fff") coins += 600;
  else if (code === "ff") blackCoins += 25;
  else if (code === "cp9") {
    coins += 1000;
    blackCoins += 30;
  } else return alert("کد اشتباه است");
  usedCodes.push(code);
  update();
  alert("کد اعمال شد!");
}
function showTooltip(e, text) {
  const tip = document.getElementById("tooltip");
  tip.innerText = text;
  tip.style.left = e.pageX + 'px';
  tip.style.top = e.pageY + 'px';
  tip.style.display = 'block';
}
function hideTooltip() {
  document.getElementById("tooltip").style.display = 'none';
}
</script>
</body>
</html>
