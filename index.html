<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Happy Coin - نسخه 0.0.3</title>
  <style>
    body {
      background: #fffbe6;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.5s, color 0.5s;
      color: #333;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    #loginDiv, #gameDiv {
      max-width: 400px;
      margin: auto;
    }
    input[type="text"] {
      font-size: 1.1rem;
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      background-color: #c29200;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #a17300;
    }
    #coin {
      width: 45vw;
      max-width: 200px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    #coin.clicked {
      animation: bounce 0.3s ease;
    }
    @keyframes bounce {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.2) translateY(-20px) rotate(20deg); }
      60% { transform: scale(1.1) translateY(10px) rotate(-20deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    #count, #blackCoins {
      font-size: 1.6rem;
      color: #444;
      margin-top: 15px;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 30px;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #c29200;
      padding: 8px;
    }
    th {
      background-color: #f3d87f;
    }
    #shop {
      margin-top: 30px;
      border-top: 2px solid #c29200;
      padding-top: 20px;
    }
    #cheatDiv {
      margin-top: 20px;
    }
    #footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="loginDiv">
    <h2>خوش اومدی! اسم‌تو وارد کن 👇</h2>
    <input type="text" id="username" placeholder="اسم کاربر" />
    <br />
    <button onclick="login()">ورود</button>
  </div>

  <div id="gameDiv" style="display:none;">
    <h2>سلام <span id="displayName"></span>! بزن روی سکه 😎</h2>
    <img
      id="coin"
      src="https://i.postimg.cc/nrWTP5cb/coin-pixel.png"
      alt="سکه"
      onclick="addCoin()"
    />
    <div id="count">تعداد سکه: 0</div>
    <div id="blackCoins">سکه سیاه: 0</div>

    <div id="leaderboard">
      <h3>🏆 جدول رتبه‌بندی</h3>
      <table>
        <thead>
          <tr><th>رتبه</th><th>اسم</th><th>سکه</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>

    <div id="shop">
      <h3>🛒 فروشگاه</h3>
      <p>تم دارک مود: ۳۴ سکه سیاه</p>
      <button onclick="buyDarkMode()">خرید دارک مود</button>
      <button onclick="toggleDarkMode()">تغییر تم</button>
    </div>

    <div id="cheatDiv">
      <button onclick="toggleCheatInput()">کد تقلب</button>
      <div id="cheatInputDiv" style="display:none; margin-top:10px;">
        <input type="text" id="cheatCode" placeholder="کد را اینجا وارد کن" />
        <button onclick="applyCheat()">اعمال کد</button>
      </div>
    </div>

    <div id="footer">
      نسخه سایت: 0.0.3 <br />
      ساخته‌شده توسط <strong>Rob Lucci</strong> 💼🐆
    </div>
  </div>

  <script>
    let currentUser = null;
    let usersData = JSON.parse(localStorage.getItem("happyCoinUsers") || "{}");
    let usedCheatCodes = JSON.parse(localStorage.getItem("usedCheatCodes") || "{}");

    window.onload = () => {
      const savedUser = localStorage.getItem("happyCoinCurrentUser");
      if (savedUser && usersData[savedUser]) {
        currentUser = savedUser;
        loginFinish();
      }
    };

    function login() {
      const name = document.getElementById("username").value.trim();
      if (name.length < 2) {
        alert("اسم باید حداقل ۲ حرف داشته باشه");
        return;
      }
      if (!usersData[name]) {
        usersData[name] = {
          coins: 0,
          blackCoins: 0,
          token: '_' + Math.random().toString(36).substr(2, 9),
          darkModeBought: false,
          darkModeActive: false,
          cheatUsed: {}
        };
      }
      currentUser = name;
      localStorage.setItem("happyCoinCurrentUser", currentUser);
      saveData();
      loginFinish();
    }

    function loginFinish() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("gameDiv").style.display = "block";
      updateUI();
    }

    function saveData() {
      localStorage.setItem("happyCoinUsers", JSON.stringify(usersData));
      localStorage.setItem("usedCheatCodes", JSON.stringify(usedCheatCodes));
    }

    function updateUI() {
      document.getElementById("displayName").innerText = currentUser;
      updateCoinCount();
      updateBlackCoins();
      renderLeaderboard();
      updateDarkMode();
      showShop();
    }

    function updateCoinCount() {
      document.getElementById("count").innerText = "تعداد سکه: " + usersData[currentUser].coins;
    }

    function updateBlackCoins() {
      document.getElementById("blackCoins").innerText = "سکه سیاه: " + usersData[currentUser].blackCoins;
    }

    function addCoin() {
      let user = usersData[currentUser];
      user.coins++;
      // هر 15 تا کلیک 1 سکه سیاه بده
      if (user.coins % 15 === 0) user.blackCoins++;
      saveData();
      updateUI();
      let coin = document.getElementById("coin");
      coin.classList.add("clicked");
      setTimeout(() => coin.classList.remove("clicked"), 300);
    }

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      Object.entries(usersData)
        .sort((a, b) => b[1].coins - a[1].coins)
        .forEach(([name, data], i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${i + 1}</td><td>${name}</td><td>${data.coins}</td>`;
          tbody.appendChild(tr);
        });
    }

    function buyDarkMode() {
      let user = usersData[currentUser];
      if (user.blackCoins >= 34) {
        user.blackCoins -= 34;
        user.darkModeBought = true;
        user.darkModeActive = true;
        saveData();
        updateUI();
        alert("تم دارک مود با موفقیت خریداری و فعال شد!");
      } else {
        alert("سکه سیاه کافی نیست!");
      }
    }

    function toggleDarkMode() {
      let user = usersData[currentUser];
      if (user.darkModeBought) {
