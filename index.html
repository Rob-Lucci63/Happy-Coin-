<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Coin - نسخه 0.1.0</title>
  <!-- CryptoJS for AES encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body { background: #fdf6e3; font-family: 'Press Start 2P', cursive; text-align: center; color: #333; padding: 20px; transition: background 0.5s, color 0.5s; user-select: none; }
    body.dark { background: #121212; color: #eee; }
    #loginDiv, #gameDiv { max-width:480px; margin:auto; }
    h1 { color: #c29200; text-shadow: 2px 2px 0 #7a5700; margin-bottom: 20px; font-size: 24px; }
    #coin { width:150px; height:150px; cursor:pointer; image-rendering: pixelated; border-radius:50%; transition:transform .15s ease; }
    #coin.clicked { transform: scale(1.1) rotate(10deg); }
    #count, #blackCoins { font-size:14px; margin:10px 0; color: #7a5700; text-shadow: 1px 1px 0 #f0e68c; }
    button { background: #c29200; border:none; color:#fff; padding:10px 20px; font-family:'Press Start 2P', cursive; font-size:10px; margin:5px; border-radius:4px; cursor:pointer; box-shadow:2px 2px 0 #7a5700; transition:background 0.3s ease; }
    button:hover:not(:disabled) { background:#a17300; }
    button:disabled { background:#999; cursor:default; }
    input[type="text"] { font-family:'Press Start 2P', cursive; font-size:10px; padding:6px; width:80%; border:2px solid #c29200; border-radius:4px; background:#fffbe6; text-align:center; color:#7a5700; }
    #shop, #dailyChallenge, #clickChallenge, #leaderboard, #cheatDiv { margin-top:20px; }
    #leaderboard table { width:100%; border-collapse:collapse; font-size:8px; }
    #leaderboard th, #leaderboard td { border:2px solid #c29200; padding:4px; background:#fff8d6; }
    #leaderboard th { background:#f3d87f; color:#5a3e00; }
    #shop, #dailyChallenge, #clickChallenge, #cheatDiv { background:#fff8d6; border:2px solid #c29200; border-radius:6px; padding:10px; }
    #trafficLight { width:60px; height:160px; background:#333; border-radius:15px; margin:10px auto; padding:5px; display:none; }
    .light { width:40px; height:40px; border-radius:50%; margin:8px auto; background:#111; }
    .green { background:green; }
    .yellow { background:orange; }
    .red { background:red; }
    #clickBtn { display:none; margin-top:10px; }
    #cheatBox { display:none; margin-top:10px; }
    #footer { margin-top:30px; font-size:8px; color:#7a5700; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <h1>Happy Coin 🎮</h1>
    <button onclick="login()">ورود / ثبت‌نام</button>
  </div>
  <div id="gameDiv" style="display:none;">
    <h1>سلام <span id="displayName"></span>!</h1>
    <img id="coin" src="https://i.postimg.cc/FsC97tJc/pixel-coin.png" alt="سکه پیکسلی" onclick="addCoin()" />
    <div id="count">تعداد سکه: 0</div>
    <div id="blackCoins">سکه سیاه: 0</div><div id="shop">
  <h3>🛒 فروشگاه</h3>
  <button id="btnBuyDark" onclick="buyDark()">خرید تم دارک مود (34 سکه سیاه)</button>
  <button id="btnToggleDark" onclick="toggleDark()">تغییر تم</button>
</div>

<div id="dailyChallenge">
  <h3>🏠 چالش روزانه</h3>
  <div id="floorsContainer"></div>
</div>

<div id="clickChallenge">
  <h3>🎯 چالش کلیک</h3>
  <button id="startBtn" onclick="startClickChallenge()">شروع چالش (1000 سکه)</button>
  <div id="trafficLight">
    <div id="light1" class="light"></div>
    <div id="light2" class="light"></div>
    <div id="light3" class="light"></div>
  </div>
  <button id="clickBtn" onclick="handleClickChallenge()">کلیک کن!</button>
</div>

<div id="cheatDiv">
  <button onclick="toggleCheat()">کد تقلب</button>
  <div id="cheatBox">
    <input type="text" id="cheatCode" placeholder="کد را وارد کنید" />
    <button onclick="applyCheat()">اعمال کد</button>
  </div>
</div>

<div id="leaderboard">
  <h3>🏆 جدول رتبه‌بندی</h3>
  <table>
    <thead><tr><th>رتبه</th><th>نام</th><th>سکه</th></tr></thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<div id="footer">نسخه: 0.1.0 | ساخته‌شده توسط Rob Lucci</div>

  </div><script>
// AES Encryption
const ENCRYPTION_KEY = "RobLucci💎SecretKey_2025";
function encryptData(data) { return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString(); }
function decryptData(cipher) { try { const bytes = CryptoJS.AES.decrypt(cipher, ENCRYPTION_KEY); return JSON.parse(bytes.toString(CryptoJS.enc.Utf8)); } catch { return Array.isArray(data)?[]:{}; } }
// Load/Save
function saveData() { localStorage.setItem("happyCoinUsers", encryptData(usersData)); localStorage.setItem("usedCheatCodes", encryptData(usedCheatCodes)); }
function loadData() { const u=localStorage.getItem("happyCoinUsers"), c=localStorage.getItem("usedCheatCodes"); usersData = u?decryptData(u):{}; usedCheatCodes = c?decryptData(c):[]; }
// Variables
let currentUser=null, usersData={}, usedCheatCodes=[];
loadData();
const clickSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'); clickSound.volume=0.3;
const maxFloor=5, floorBase=1000;
let lightState="red", challengeInterval=null, challengeTimeout=null, earned=0, inChallenge=false;

// Init
window.onload = ()=>{ const s=localStorage.getItem("happyCoinCurrentUser"); if(s){ currentUser=s; initUserData(s); showGame(); }};

function initUserData(name){ if(!usersData[name]){ usersData[name]={coins:0,blackCoins:0,floorsBought:0,darkMode:false}; saveData(); }}
function login(){ const name=prompt("اسم خود را وارد کنید (حداقل 2 حرف):"); if(!name||name.trim().length<2){ alert("اسم باید حداقل ۲ حرف باشد"); return;} const n=name.trim(); currentUser=n; initUserData(n); localStorage.setItem("happyCoinCurrentUser",n); saveData(); showGame(); }
function showGame(){ document.getElementById("loginDiv").style.display='none'; document.getElementById("gameDiv").style.display='block'; updateUI(); }

// UI
function updateUI(){ const u=usersData[currentUser]; document.getElementById("displayName").innerText=currentUser; document.getElementById("count").innerText="تعداد سکه: "+u.coins; document.getElementById("blackCoins").innerText="سکه سیاه: "+u.blackCoins; renderLeaderboard(); renderFloors(); document.body.classList.toggle("dark",u.darkMode); document.getElementById("btnBuyDark").disabled=!(u.blackCoins>=34&&!u.darkMode); document.getElementById("btnToggleDark").disabled=!u.darkMode; }
function renderLeaderboard(){ const html=Object.entries(usersData).sort((a,b)=>b[1].coins-a[1].coins).map((e,i)=>`<tr><td>${i+1}</td><td>${e[0]}</td><td>${e[1].coins}</td></tr>`).join(''); document.getElementById("leaderboardBody").innerHTML=html; }
function renderFloors(){ const u=usersData[currentUser]; let h=''; for(let i=1;i<=maxFloor;i++){ const cost=floorBase*i,b=i<=u.floorsBought; h+=`<button class="floor-btn" onclick="buyFloor(${i})" ${b?"disabled":""}>${b?"✅":"🪙"} طبقه ${i} - ${cost}</button>`;} document.getElementById("floorsContainer").innerHTML=h; }

// Actions
function addCoin(){ if(!currentUser){ login(); return;} const u=usersData[currentUser]; u.coins++; if(u.coins%15===0) u.blackCoins++; if(clickSound.paused) clickSound.play(); saveData(); updateUI(); const c=document.getElementById("coin"); c.classList.add("clicked"); setTimeout(()=>c.classList.remove("clicked"),300); }
function buyDark(){ const u=usersData[currentUser]; if(u.blackCoins>=34){ u.blackCoins-=34; u.darkMode=true; saveData(); updateUI(); }}
function toggleDark(){const u=usersData[currentUser];if(!u.darkMode){alert("ابتدا تم دارک مود را بخرید");return;}u.darkMode=!u.darkMode;saveData();updateUI();}
function buyFloor(i){const u=usersData[currentUser],cost=floorBase*i;if(u.coins<cost){alert("سکه کافی نیست");return;}u.coins-=cost;u.blackCoins+=15;u.floorsBought=i;saveData();updateUI();alert(`طبقه ${i} خرید و 15 سکه سیاه گرفتید!`);}  
// Click Challenge
function startClickChallenge(){if(inChallenge)return;const u=usersData[currentUser];if(u.coins<1000){alert("سکه کافی نیست");return;}u.coins-=1000;saveData();updateUI();inChallenge=true;earned=0;document.getElementById("trafficLight").style.display='block';document.getElementById("clickBtn").style.display='inline-block';runLight();challengeTimeout=setTimeout(endChallenge,30000);}function runLight(){function cycle(){if(!inChallenge)return;document.querySelectorAll('.light').forEach(el=>el.className='light');const r=Math.random();if(r<0.4){lightState='green';document.getElementById('light3').classList.add('green');}else if(r<0.6){lightState='yellow';document.getElementById('light2').classList.add('yellow');}else{lightState='red';document.getElementById('light1').classList.add('red');}};cycle();challengeInterval=setInterval(cycle,2000);}function handleClickChallenge(){if(!inChallenge)return;const u=usersData[currentUser];if(lightState==='green'){u.blackCoins++;earned++;saveData();updateUI();}else if(lightState==='red'){u.blackCoins=0;saveData();updateUI();alert('باختی!');clearTimeout(challengeTimeout);clearInterval(challengeInterval);endChallenge();}}function endChallenge(){inChallenge=false;clearInterval(challengeInterval);clearTimeout(challengeTimeout);document.getElementById("trafficLight").style.display='none';document.getElementById("clickBtn").style.display='none';alert(`پایان! سکه سیاه: ${earned}`);}  
// Cheat Codes
function toggleCheat(){document.getElementById("cheatBox").style.display=document.getElementById("cheatBox").style.display==='none'?'block':'none';}function applyCheat(){const code=document.getElementById("cheatCode").value.trim().toLowerCase();const u=usersData[currentUser];if(!code){alert('کد خالی');return;}if(usedCheatCodes.includes(currentUser+"_"+code)){alert('این کد قبلاً استفاده شده');return;}if(code==='fff'){u.coins+=600;}else if(code==='ff'){u.blackCoins+=25;}else if(code==='cp9'){u.coins+=1000;u.blackCoins+=30;}else{alert('کد اشتباه');return;}usedCheatCodes.push(currentUser+"_"+code);saveData();updateUI();alert('کد اعمال شد');document.getElementById("cheatCode").value='';}
</script></body>
</html>
