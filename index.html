<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Happy Coin - بازی سکه و کد تقلب</title>
  <style>
    body {
      background: #fffbe6;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.5s, color 0.5s;
      color: #333;
    }
    #messageBox {
      margin: 20px auto;
      padding: 10px 20px;
      max-width: 400px;
      border-radius: 5px;
      background-color: #f0c14b;
      color: #333;
      font-weight: bold;
      display: none;
      box-shadow: 0 0 10px rgba(194,146,0,0.7);
    }
    /* بقیه استایل‌ها رو طبق نیاز اضافه کن */
    #loginDiv, #gameDiv {
      max-width: 400px;
      margin: auto;
    }
    input[type="text"] {
      font-size: 1.1rem;
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      background-color: #c29200;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #a17300;
    }
    #coin {
      width: 45vw;
      max-width: 200px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    #coin.clicked {
      animation: bounce 0.3s ease;
    }
    @keyframes bounce {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.2) translateY(-20px) rotate(20deg); }
      60% { transform: scale(1.1) translateY(10px) rotate(-20deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>

  <div id="loginDiv">
    <h2>خوش اومدی! اسم‌تو وارد کن 👇</h2>
    <input type="text" id="username" placeholder="اسم کاربر" />
    <br />
    <button onclick="login()">ورود</button>
  </div>

  <div id="gameDiv" style="display:none;">
    <h2>سلام <span id="displayName"></span>! بزن روی سکه 😎</h2>
    <img
      id="coin"
      src="https://i.postimg.cc/nrWTP5cb/coin-pixel.png"
      alt="سکه"
      onclick="addCoin()"
    />
    <div id="count">تعداد سکه: 0</div>
    <div id="blackCoins">سکه سیاه: 0</div>

    <div id="commandSection" style="margin-top:20px;">
      <button onclick="toggleCommandInput()">کامند</button>
      <div id="commandInputDiv" style="display:none; margin-top:10px;">
        <input type="text" id="commandInput" placeholder="کد تقلب رو اینجا وارد کن..." />
        <button onclick="applyCommand()">اعمال</button>
      </div>
    </div>

    <div id="messageBox"></div>

    <div id="footer" style="margin-top: 40px; font-size: 0.9rem; color: #666;">
      ساخته‌شده توسط <strong>Rob Lucci</strong> 💼🐆
    </div>
  </div>

  <script>
    let currentUser = null;
    let usersData = JSON.parse(localStorage.getItem("happyCoinUsers") || "{}");
    let usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");

    function showMessage(msg) {
      const box = document.getElementById("messageBox");
      box.innerText = msg;
      box.style.display = "block";
      setTimeout(() => { box.style.display = "none"; }, 3500);
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      if(name.length < 2) {
        showMessage("اسم باید حداقل ۲ حرف داشته باشه");
        return;
      }
      if (!usersData[name]) {
        usersData[name] = {
          coins: 0,
          blackCoins: 0,
          token: '_' + Math.random().toString(36).substr(2, 9)
        };
      }
      currentUser = name;
      saveData();
      updateUI();
      showGame();
    }

    function saveData() {
      localStorage.setItem("happyCoinUsers", JSON.stringify(usersData));
      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
    }

    function updateUI() {
      document.getElementById("displayName").innerText = currentUser;
      updateCoinCount();
      updateBlackCoins();
    }

    function updateCoinCount() {
      document.getElementById("count").innerText = "تعداد سکه: " + usersData[currentUser].coins;
    }

    function updateBlackCoins() {
      document.getElementById("blackCoins").innerText = "سکه سیاه: " + usersData[currentUser].blackCoins;
    }

    function addCoin() {
      usersData[currentUser].coins++;
      saveData();
      updateCoinCount();

      let coin = document.getElementById("coin");
      coin.classList.add("clicked");
      setTimeout(() => coin.classList.remove("clicked"), 300);
    }

    function toggleCommandInput() {
      const div = document.getElementById("commandInputDiv");
      div.style.display = (div.style.display === "none") ? "block" : "none";
    }

    function applyCommand() {
      const code = document.getElementById("commandInput").value.trim().toLowerCase();
      if(!code) {
        showMessage("کد وارد نشده!");
        return;
      }
      if(usedCodes[code]) {
        showMessage("این کد قبلا استفاده شده!");
        return;
      }

      if(code === "fff") {
        usersData[currentUser].coins += 600;
        showMessage("600 سکه اضافه شد!");
      } else if(code === "ff") {
        usersData[currentUser].blackCoins += 25;
        showMessage("25 سکه سیاه اضافه شد!");
      } else {
        showMessage("کد اشتباهه!");
        return;
      }

      usedCodes[code] = true;
      saveData();
      updateUI();
      document.getElementById("commandInput").value = "";
    }

    function showGame() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("gameDiv").style.display = "block";
    }
  </script>

</body>
</html>
