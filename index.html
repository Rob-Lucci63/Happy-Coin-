<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Coin - نسخه 0.4.8 با تبلیغ گرافیکی</title>
<style>
  body { direction: rtl; font-family: Tahoma, sans-serif; background: #fffbe6; text-align: right; overflow-x:hidden; }
  #loginDiv, #gameDiv { max-width: 480px; margin: 20px auto; }
  input, button { font-size: 1rem; padding: 10px; margin: 5px; }
  input { width: 80%; border: 2px solid #c29200; border-radius: 5px; }
  button { background: #c29200; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background .3s; }
  button:hover { background: #a17300; }
  #coinCanvas { cursor: pointer; margin-top: 20px; transition: transform .2s; }
  #coinCanvas.clicked { transform: scale(1.1); }

  /* بخش خرید و auto click */
  .section { border: 2px solid #c29200; padding: 10px; margin-top: 20px; border-radius: 6px; background: #fff8d6; }
  #autoStatus { margin-top: 10px; color: #070; }

  /* بنر تبلیغ گرافیکی نزدیک سکه */
  #coinPromo {
    position: absolute;
    top: 120px; /* تقریبا کنار سکه */
    right: 50%;
    transform: translateX(50%);
    width: 200px;
    height: 80px;
    background: linear-gradient(135deg, #ffe066, #ff7f50);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    animation: float 3s ease-in-out infinite alternate;
  }
  #coinPromo span {
    font-weight: bold;
    font-size: 1rem;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }
  #coinPromo button {
    margin-top: 5px;
    padding: 6px 12px;
    background: #00bfff;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  /* انیمیشن ها */
  @keyframes float {
    0% { transform: translateX(50%) translateY(0) rotate(-2deg); }
    50% { transform: translateX(50%) translateY(-6px) rotate(2deg); }
    100% { transform: translateX(50%) translateY(0) rotate(-2deg); }
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

</style>
</head>
<body>

<div id="loginDiv">
  <h2>Happy Coin 🎮</h2>
  <input id="usernameInput" placeholder="اسم خود را وارد کنید" />
  <br>
  <button id="loginBtn">ورود / ثبت‌نام</button>
</div>

<div id="gameDiv" style="display:none;">
  <h2>سلام <span id="userDisplay"></span>!</h2>
  <canvas id="coinCanvas" width="120" height="120"></canvas>
  <div id="count">سکه: 0</div>
  <div id="blackCount">سیاه: 0</div>

  <!-- بنر تبلیغ گرافیکی -->
  <div id="coinPromo">
    <span>💰 Happy Coin!</span>
    <button id="promoBtn">شروع</button>
  </div>

  <div class="section">
    <button id="darkModeBtn">تغییر تم (رایگان)</button>
    <button id="autoBtn">Auto-Click (۴۵ سیاه)</button>
    <div id="autoStatus"></div>
  </div>

  <div class="section">
    <h3>خرید طبقات (+۱۵ سیاه)</h3>
    <div id="floors"></div>
  </div>

  <div class="section">
    <button id="cheatBtn">کد تقلب</button>
  </div>

  <button id="eventBtn">ایونت (۱۱۰۰ سکه)</button>
  <div id="footer">نسخه: 0.4.8 | ساخته شده توسط <strong>Rob Lucci</strong></div>
</div>

<script>
  // ورود و ذخیره
  let db = {}, currentUser = null;
  function save(){ if(currentUser) localStorage.setItem('hcUser', currentUser); localStorage.setItem('hcData', JSON.stringify(db)); }
  function load(){ const stored=localStorage.getItem('hcData'); if(stored) db=JSON.parse(stored); const u=localStorage.getItem('hcUser'); if(u) currentUser=u; }
  load();

  const loginBtn=document.getElementById('loginBtn');
  const usernameInput=document.getElementById('usernameInput');
  loginBtn.onclick=()=>{ const name=usernameInput.value.trim(); if(name.length<2) return alert('اسم کوتاه است'); if(!db[name]) db[name]={coins:0,black:0,floors:0,dark:false,cheats:[]}; currentUser=name; save(); showGame(); };
  
  function showGame(){
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('gameDiv').style.display='block';
    document.getElementById('userDisplay').innerText=currentUser;
    renderUI();
    bindEvents();
  }

  function renderUI(){ const u=db[currentUser]; document.getElementById('count').innerText='سکه: '+u.coins; document.getElementById('blackCount').innerText='سیاه: '+u.black; document.body.classList.toggle('dark', u.dark); drawCoin(); renderFloors(); }

  const canvas=document.getElementById('coinCanvas'), ctx=canvas.getContext('2d');
  function drawCoin(){ const cx=60,cy=60,r=50; const g=ctx.createRadialGradient(cx-10,cy-10,10,cx,cy,r); g.addColorStop(0,'#fff2a8'); g.addColorStop(.5,'#ffd700'); g.addColorStop(1,'#b8860b'); ctx.clearRect(0,0,120,120); ctx.beginPath(); ctx.arc(cx,cy,r,0,2*Math.PI); ctx.fillStyle=g; ctx.fill(); ctx.lineWidth=4; ctx.strokeStyle='#e5c100'; ctx.stroke(); }
  canvas.addEventListener('click',()=>{ canvas.classList.add('clicked'); setTimeout(()=>canvas.classList.remove('clicked'),200); clickCoin(); });
  function clickCoin(){ const u=db[currentUser]; u.coins++; if(u.coins%15===0) u.black++; save(); renderUI(); }

  function bindEvents(){
    document.getElementById('darkModeBtn').onclick=()=>{ const u=db[currentUser]; u.dark=!u.dark; save(); renderUI(); };
    document.getElementById('autoBtn').onclick=buyAuto;
    document.getElementById('cheatBtn').onclick=applyCheat;
    document.getElementById('eventBtn').onclick=startEvent;
    document.getElementById('promoBtn').onclick=()=> window.open('https://rob-lucci63.github.io/Happy-Coin-Crypto-War/','_blank');
  }

  function buyAuto(){ const u=db[currentUser]; if(u.black<45){ alert('سیاه کم است'); return;} u.black-=45; save(); renderUI(); alert('Auto-Click فعال شد'); }

  function renderFloors(){ const u=db[currentUser]; const ct=document.getElementById('floors'); ct.innerHTML=''; for(let i=1;i<=5;i++){ const btn=document.createElement('button'); btn.innerText=(i<=u.floors?'✅ ':'🪙 ')+'طبقه '+i+' - '+i*1000+' سکه'; if(i>u.floors) btn.onclick=()=>{ if(u.coins<i*1000) alert('سکه کم است'); else { u.coins-=i*1000; u.black+=15; u.floors=i; save(); renderUI(); alert('خرید شد'); } } ct.appendChild(btn); }}
  function applyCheat(){ let c=prompt('کد تقلب:'); if(!c) return; const u=db[currentUser]; if(c==='fff') u.coins+=600; else if(c==='ff') u.black+=25; else alert('کد غلط'); save(); renderUI(); }

  function startEvent(){ alert('ایونت شروع شد!'); }

</script>

</body>
</html>
